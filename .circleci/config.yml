version: 2.1
orbs:
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  build:
    docker:
      - image: "cimg/node:14.15"
    steps:
      # install node and checkout code
      - node/install:
          node-version: '14.15'      
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Install frontend modules
          command: npm run frontend:install
      - run:
          name: Lingting frontend
          command: npm run frontend:lint
      - run:
          name: Build frontend files
          command: npm run frontend:build
      - run:
          name: Install API files
          command: npm run api:install
      - run:
          name: Build API files
          command: npm run api:build

  deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          node-version: '14.15'
      - checkout
      - eb/setup
      - aws-cli/setup
      - run:
          name: Deploy Frontend to prod
          command: npm run frontend:deploy
      - run:
          name: Deploy API to prod
          command: npm run api:deploy
            
workflows:
  udagram:
    jobs:
      - build
      - deploy:
          requires:
            - build
